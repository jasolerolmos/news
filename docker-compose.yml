version: '3.8'

services:
  # Servicio para desarrollo
  news-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: news-aggregator-dev
    ports:
      - "3000:3000"
    volumes:
      # Hot-reload: los cambios en tu código se reflejan inmediatamente
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: npm run dev

